<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Подтверждение email</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5;">
  <div style="max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px;">
    <h2 style="color: #333; margin-bottom: 20px;">Подтверждение email</h2>
    <p>Здравствуйте!</p>
    <p>Мы получили запрос на подтверждение вашей почты в магазине andojv.com.</p>
    <div style="background: #f0f0f0; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px;">
      <span style="font-size: 32px; font-weight: bold; letter-spacing: 8px; color: #333;">{{ .Token }}</span>
    </div>
    <p>Введите этот код для подтверждения почты.</p>
    <p style="color: #666; font-size: 14px; margin-top: 30px;">Если это были не вы, то проигнорируйте это письмо.</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
    <p style="color: #999; font-size: 12px;">С уважением,<br>Команда ANDO JV</p>
  </div>
</body>
</html>
